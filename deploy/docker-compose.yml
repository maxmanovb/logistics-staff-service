version: "3.8"

services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5436:5432"
    restart: always
    networks:
      - mcs-network
    volumes:
      - postgres_data:/val/lib/postgresl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  driver-migration:
    image: migrate/migrate
    container_name: driver-migration
    restart: "no"
    networks:
      - mcs-network
    volumes:
      - ../src/infrastructure/migrations:/migrations
    command:
      [
        "-path=/migrations/",
        "-database",
        "postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable",
        "up",
      ]
    depends_on:
      postgres:
        condition: service_healthy
  driver-svc:
    image: driver-svc
    container_name: driver-svc
    environment:
      - LOG_LEVEL=debug
      - HTTP_PORT=:50000
      - GRPC_PORT=:5050
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_DATABASE=postgres
      - SMS_PROVIDER_API_KEY=12345
      - JWT_SECRET=secret-key
      - JWT_EXPIRES_IN_SEC=86400
    depends_on:
      - driver-migration
    ports:
      - "50000:50000"
      - "5050:5050"
    restart: always
    networks:
      - mcs-network
    volumes:
      - ${PWD}/data:/data
networks:
  mcs-network:
    external: true
volumes:
  postgres_data:
    driver: local
